<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon dice</title>
  <link rel="shortcut icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 class="title">Simon dice</h1>
  <p class="instructions">Presiona los colores en la secuencia indicada para subir de nivel</p>
  <img src="images/example1.gif" alt="" class="rounded"><br>
  <h1 id="level-title" class="ingameText">Iniciar juego</h1>
  <button type="button" class="btn btn-danger btn-start">Jugar</button>




  <div class="container">
    <div class="row">

      <div type="button" id="green" class="button green">

      </div>

      <div type="button" id="red" class="button red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="button yellow">

      </div>
      <div type="button" id="blue" class="button blue">

      </div>

    </div>

  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/game.js" charset="utf-8"></script>
</body>
